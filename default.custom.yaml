customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3_dev_0.8
  generator: "Rime::SwitcherSettings"
  modified_time: "Tue Nov 22 00:19:20 2022"
  rime_version: 1.7.3
patch:
  "ascii_composer/good_old_caps_lock": true
  "ascii_composer/switch_key":
    Caps_Lock: commit_text
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: noop
  "key_binder/bindings":
    - {accept: "Control+Shift+4", toggle: traditionalization, when: always}
    - {accept: "Control+Shift+F", toggle: traditionalization, when: always}
    - {accept: "Control+slash", toggle: traditionalization, when: always}
    - {accept: "Control+Shift+A", toggle: ascii_punct, when: always}
    - {accept: "Control+a", send: Home, when: composing}
    - {accept: "Control+e", send: End, when: composing}
    - {accept: ISO_Left_Tab, send: "Shift+Left", when: composing}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    - {accept: Prior, send: Page_Up, when: has_menu}
    - {accept: Next, send: Page_Down, when: has_menu}
  "key_binder/select_last_character": grave
  "menu/page_size": 9
  schema_list:
    - {schema: rime_ice}
    - {schema: liangfen}
    - {schema: melt_eng}
  switcher:
    abbreviate_options: true
    caption: "「方案选单」"
    fold_options: false
    hotkeys: [F4]
    option_list_separator: " / "
    save_options: [full_shape, ascii_punct, traditionalization, emoji]